spring.application.name=Incident

# MySQL (for MySQL Workbench). Create DB: CREATE DATABASE incident_tracker;
spring.datasource.url=jdbc:mysql://localhost:3306/incident_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use H2 instead: run with profile "h2" or set below (no MySQL required)
# spring.datasource.url=jdbc:h2:file:./data/incidents;DB_CLOSE_DELAY=-1
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Required so Hibernate can start without connecting first (e.g. if DB is down or dialect can't be auto-detected)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

# Seed DB with ~200 incidents on first run (see IncidentSeeder)
app.seed.enabled=true
